<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Alpha: Search Authority at Dashboard Speed</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <style>
        /* Your existing CSS (as you provided) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, sans-serif;
            line-height: 1.6;
            color: white;
            background: radial-gradient(ellipse at bottom right, #2563eb 0%, #1d4ed8 20%, #1e293b 45%, #0f172a 65%, #020617 85%, #000000 100%);
            font-size: 16px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at bottom right, rgba(59, 130, 246, 0.5) 0%, rgba(29, 78, 216, 0.3) 25%, rgba(15, 23, 42, 0.2) 50%, transparent 75%);
            pointer-events: none;
            z-index: 0;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(2, 6, 23, 0.7) 30%, rgba(15, 23, 42, 0.4) 50%, transparent 75%);
            pointer-events: none;
            z-index: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        h1, h2, h3, h4, .logo {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
        }
        .subtitle, .video-description, .features-header p, .case-study-text p, p.description {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
        }
        .glassmorphism {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header {
            position: fixed;
            top: 16px; left: 16px; right: 16px;
            z-index: 1000;
            border-radius: 50px;
            padding: 12px 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 46px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            color: white;
            transform: translateY(-1px);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px; left: 0;
            width: 0; height: 2px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .get-started {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .get-started:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #3b82f6, #0066cc);
        }
        .get-started::after {
            display: none;
        }
        /* Mobile menu and other styling omitted here for brevity */
        /* Include your other styles as per original */
    </style>
</head>
<body>
    <header class="header glassmorphism">
        <div class="nav">
            <div class="logo-container">
                <img
                    src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*ARwmlqmSuM9lKFh18Ih1-A.png"
                    alt="Search Alpha Logo"
                    style="height: 32px; border-radius: 8px;"
                />
                <div class="logo">Search Alpha</div>
            </div>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#">Learn More</a>
                <a href="#">Blog</a>
                <a href="#">New Updates</a>
                <a href="#" class="get-started">Get Started</a>
            </div>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>
        </div>
    </header>

    <div class="mobile-nav" id="mobileNav">
        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#">Learn More</a>
        <a href="#">Blog</a>
        <a href="#">New Updates</a>
        <a href="#" class="get-started">Get Started</a>
    </div>

    <!-- Rest of your website content here -->
    <!-- Hero Section -->
    <section class="hero">...</section>
    <!-- Other sections as per your existing code -->

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const isActive = mobileNav.classList.toggle('active');
            mobileToggle.classList.toggle('active');
            // Accessibility
            mobileToggle.setAttribute('aria-expanded', isActive);
            mobileNav.setAttribute('aria-hidden', !isActive);
        }
    </script>
</body>
</html>
